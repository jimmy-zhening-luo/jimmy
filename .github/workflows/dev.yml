name: Azure Deploy (dev)
on:
  push:
    branches:
      - dev
jobs:
  deploy-dev:
    name: Build/Deploy (dev)
    environment:
      name: dev
      url: https://dev.jimm.my
    permissions:
      contents: read
      pull-requests: read # write required for Azure SWA to comment on PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Install Node
        id: node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
      - name: Install Dependencies
        id: ci
        run: npm ci
      - name: Build SWA
        id: build
        run: npm run deploy
      - name: Deploy to Azure
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # https://aka.ms/swaworkflowconfig
          action: upload
          azure_static_web_apps_api_token: ${{ secrets.AZ_SWA_API_TOKEN }}
          app_location: build
          is_static_export: true
          skip_api_build: true
          skip_app_build: true
